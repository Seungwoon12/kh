<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력창 스타일</title>
    <style>
        input{
            /* font 속성은 글꼴과 관련된 제어가 가능 */
            font-size: 35px;
            font-family: 굴림;
            
            /* border 속성은 테두리와 관련된 제어가 가능 */
            border-color: #0984e3;
            border-width: 5px;
            border-style: solid;
            
            /* background 속성은 배경과 관련된 제어가 가능 */
            background-color: #dfe6e9;
            
            /* padding 속성은 안쪽 여백 제어가 가능 */
            padding:10px;
            
            /* 
                margin 속성은 바깥쪽 여백 제어가 가능 
                - 위아래 여백이 중복되면 겹쳐진
            */
            margin:10px;
        }
    </style>
</head>
<body>
    
    <input type="text">
    
    <input type="text">
    
</body>
</html>
