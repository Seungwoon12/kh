<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 꾸미기</title>
    <style>
    
        a{
            text-decoration-color: dodgerblue;
        }
    </style>
</head>

<body>
    
    <!-- 
        모든 태그는 style 속성을 가지고 있다 
        내부에 CSS의 문법에 따라 디자인 코드를 작성할 수 있다
        (규칙) 이름:값;
    -->
    
    <h1 style="color:blue; background-color:yellow;">Hello CSS!</h1>
    
    <h1 style="color:red; background-color:azure;">Hello CSS!</h1>
    <a href="#">a태그</a>
    
</body>
</html>
