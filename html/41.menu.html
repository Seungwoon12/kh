<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        /*
            메뉴(Menu) : 계층형 구조를 가짐
            1. 하위메뉴는 처음에 표시되지 말아야 한다
            2. 마우스가 올라가면 해당 메뉴의 하위 메뉴가 표시되어야 한다
                ex : 1차메뉴 -> 2차메뉴(3차메뉴x)
            3. 1차 메뉴는 가로로 배치
        
            (주의사항) 
            - 후손을 선택하는 경우는 차수 무관일 경우
            - 자식을 선택하는 경우는 바로 밑 차수일 경우
        */
        /* 전체 메뉴 */
        .menu,
        .menu ul
         {
            list-style: none;
            margin:0;
            padding:0;
        }
        /* 메뉴 테두리 */
        .menu {
            border:1px solid black;
        }
        /* 1차 메뉴 항목 */
        .menu > li {
            width:150px;
            display:inline-block;
            position:relative;/*relative로 내부의 absolute를 가둔다*/
            padding:1rem;
        }
        /* 2차 이상 메뉴 */
        .menu ul {
            display:none;
            position:absolute;
            top:55px;
            left:0;
        }
        .menu ul > li {
            background-color:gray;
            width:150px;
            padding:1rem;            
        }
        .menu ul > li:hover {
            background-color:black;
        }
        .menu ul > li:hover > a {
            color:white;
        }
        
        /* 전체 메뉴에 마우스가 올라간 경우의 하위 메뉴 */
        .menu li:hover > ul {
            display:block;
        }
        /* 메뉴에 있는 링크 전체 */
        .menu a {
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
    <!--
        ul, li를 이용하여 메뉴 구조를 작성
    -->
    <ul class="menu">
        <li>
            <a href="#">TUTORIALS</a>
            <ul>
                <li><a href="#">HTML and CSS</a></li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Programming</a></li>
            </ul>
        </li>
        <li>
            <a href="#">REFERENCES</a>
            <ul>
                <li><a href="#">HTML and CSS</a></li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Programming</a></li>
            </ul>
        </li>
        <li>
            <a href="#">EXAMPLES</a>
            <ul>
                <li><a href="#">HTML and CSS</a></li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Programming</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
