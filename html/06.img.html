<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body>
  <!--    
     img 태그 : 이미지를 표현할 수 있는 태그(범위가 없음)
       - alt : 설명
       - src : 이미지의 경로(C:/, D:/ 이런거 안됨)
       - width : 너비(px, %)
       - height : 높이(px, %)
  -->
<img alt="멋진 배경" 
  src="https://i.pinimg.com/736x/3f/ba/d9/3fbad97c5829c3df9d857dae7857c7ce.jpg" width="200" 
  height="250">
<br>
<img alt="멋진 배경" 
  src="https://i.pinimg.com/736x/3f/ba/d9/
3fbad97c5829c3df9d857dae7857c7ce.jpg" width="100%" 
height="250">
  <br><br>
  <!--
    내가 가진 이미지 출력할 때는 현재 페이지 위치를 
    기준으로 계산한다.(상대 경로)
    cf) ./는 "현재 위치" 라는 뜻임 없어도 무방하긴 함
  -->
  <img alt="배경그림" src="./image/bg.jpg">
</body>
</html>
