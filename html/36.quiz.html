<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다음 로그인 화면</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        div {
            border:1px dotted black;
        }
        .outbox {
            width:350px;
        }
        .logo {
            width:100px;
        }
    </style>
</head>
<body>
    
    <div class="outbox">
        <div class="row center">
            <img class="logo" alt="다음로고" src="./image/daum_logo.png">    
        </div>
        <div class="row">
            <input type="text" class="input" placeholder="아이디 입력">
        </div>
        <div class="row">
            <input type="password" class="input" placeholder="비밀번호 입력">
        </div>
        <div class="row">
            <input type="button" class="input" value="로그인">
        </div>
        <div class="row">
            <input id="keep" type="checkbox">
            <label for="keep">로그인 상태 유지</label>
        </div>
        <div class="row center">
            아이디 찾기 | 비밀번호 찾기
        </div>
    </div>
    
</body>
</html>
