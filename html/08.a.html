<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a 태그</title>
</head>
<body>
    <!--
        a 태그 : 하이퍼링크(hyperlink)를 만드는 태그
        - 다른 페이지와의 연결
        - 누르면 이동이 가능
        
        자주 사용하는 속성(attribute)
        - href : 누르면 이동할 주소
        - title : 마우스 올리면 표시될 글자
    -->
    
    <a href="./06.img.html" title="안녕~">img태그 학습 페이지</a>
    
    <br><br><br>
    
    <!--
        (Q) 다음 페이지로 이동할 수 있도록 링크 구현
        - 참고 : 이미지에도 하이퍼 링크 설정이 가능합니다.
        
        1. 네이버
        2. 다음
        3. font 학습페이지
    -->
    
    <a href="https://www.naver.com/">
        <img src="./image/naver.png" width="100" height="100">
    </a>
    <br><br>
    <a href="https://www.daum.net/">Daum</a>
    <br><br>
    <a href="./04.font.html">font태그 학습페이지</a>
    
</body>
</html>
