<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    
    <div align="center">
        
        <table width="550">
            <thead>
                <tr>
                    <th colspan="2">
                        <h2>회원가입</h2>
                    </th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text">
                        <input type="button" value="중복확인">
                    </td>
                </tr>
                
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                
                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="gender" checked> 
                        <label>남</label>
                        <input type="radio" name="gender"> 
                        <label>여</label>
                    </td>
                </tr>
                
                <tr>
                    <th>생일</th>                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="text">
                            @
                        <select>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>kakao.com</option>
                            <option>gmail.com</option>
                            <option>직접 입력</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <th>휴대전화</th>
                    <td>
                        <input type="tel">
                    </td>
                </tr>
                
                <tr>
                    <th>주소</th>                    
                    <td>
                        <input type="text" size="50">
                    </td>
                </tr>
                
            </tbody>
            
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="button" value="가입">
                        <input type="button" value="취소">
                    </th>
                </tr>
            </tfoot>
        </table>
        
    </div>
    
</body>
</html>
