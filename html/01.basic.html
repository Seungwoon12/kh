<!-- 이 페이지의 유형이 html 5임을 표시 -->
<!doctype html>
<!--html태그는 문서의 영역을 나타냄-->
<html>
    <!-- head태그는 문서의 정보 영역을 나타냄 -->
    <head>
        <!-- 문서의 제목 영역을 나타냄 -->
        <title>Hello HTML!</title>
    </head>
    <!-- body 태그는 화면에 표시될 영역을 나타냄 -->
    <body>
        <!-- 한줄 크게 작성하는 태그 -->
        <h1>Hello HTML~</h1>
        <h1>Hello HTML~</h1>
        <h1>Hello HTML~</h1>
    </body>
</html>
