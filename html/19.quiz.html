<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
</head>
<body>
    
    <div align="center">
    
        <table width="250">
           
            <thead>
                <tr>
                    <th colspan="2">
                        <h2>로그인</h2>
                    </th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th align="right">
                        <label for="id">아이디</label>
                    </th>
                    <th>
                        <input type="text" id="id">
                    </th>
                </tr>
                <tr>
                    <th align="right">
                        <label for="pw">비밀번호</label>
                    </th>
                    <th>
                        <input type="password" id="pw">
                    </th>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="button" value="Login">
                    </th>
                </tr>
            </tfoot>
            
        </table>
       
        <h2>로그인</h2>
        
        <label for="id">아이디</label>
        <input type="text" id="id">
        
        <br><br>
        
        <label for="pw">비밀번호</label>
        <input type="password" id="pw">
        
        <br><br>
        
        <input type="button" value="Login">
        
    </div>
    
</body>
</html>
