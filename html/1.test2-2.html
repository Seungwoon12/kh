<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        .form {
            background-color: #57A52A;
        }

        .outbox {
            width: 1000px;
        }

        .outbox>.row {
            border: 1px solid white;
            border-radius: 10px;
            background-color: #98C87D;

        }

        input[type=submit] {
            background-color: forestgreen;
            color: white;
            border-radius: 10px;
            border: none;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <h1 class="center">CSS3</h1>
    <form action="" class="form">
        <fieldset class="outbox">
            <legend>Step 1: 로그인 정보</legend>
            <div class="row">
                <label>아이디</label>
                <input type="text" name="id" class="input input-inline">
            </div>
            <div class="row">
                <label>비밀번호</label>
                <input type="password" name="pw" class="input input-inline">
            </div>
            <div class="row">
                <label>비밀번호 확인</label>
                <input type="password" name="pw_check" class="input input-inline">
            </div>
            <div class="row">
                <label>회원 등급</label>
                <input type="text" name="member_grade" placeholder="준회원" class="input input-inline">
            </div>
        </fieldset>

        <fieldset class="outbox">
            <legend>Step 2: 개인 정보</legend>
            <div class="row">
                <label>이름</label>
                <input type="text" name="name" placeholder="5자미만 공백없이" class="input input-inline">
            </div>
            <div class="row">
                <label>메일 주소</label>
                <input type="text" name="email" placeholder="abcd@domain.com" class="input input-inline">
            </div>
            <div class="row">
                <label>연락처</label>
                <input type="text" name="phone" class="input input-inline">
            </div>
        </fieldset>

        <fieldset class="outbox">
            <legend>Step 3: 코딩 숙련도(상, 중, 하)</legend>
            <div class="row">
                <label>1.</label>
                <input type="range">
            </div>

        </fieldset>

        <fieldset class="outbox">
            <div class="row">
                <input type="submit">
            </div>
        </fieldset>

    </form>

</body></html>
