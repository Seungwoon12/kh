<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 디자인</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        .outbox {
            width:400px;
        }
    </style>
</head>
<body>
    <!--
        fieldset 태그 : 입력창을 묶어주는 역할 수행
        legend 태그 : fieldset 제목
    -->
    
    <form action="">
        
        <fieldset class="outbox">
            <legend>로그인 정보</legend>
            <div class="row">
                <input class="input" type="text" name="id">
            </div>
            <div class="row">
                <input class="input" type="password" name="pw">
            </div>
            <div class="row">
                <input class="input" type="submit" value="Login">
            </div>
        </fieldset>
                        
    </form>
    
</body>
</html>
