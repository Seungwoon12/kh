<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <!-- 
    font 태그 : 글꼴 제어 태그 
    - 옵션은 태그마다 사용할 수 있는 것이 정해져 있다.
    - 옵션을 작성할 때는 반드시 띄어쓰기를 한 칸 이상 해야한다.
    - HTML5에서는 권장하지 않는 태그.
   
    br 태그 : 줄바꿈 태그(범위가 없어서 종료태그가 없다.)
   -->
    <font color="red" face="궁서" size="7">가나다라마바사</font>
    <br><br><br><br><br>
    <font color="blue" face="굴림" size="3">가나다라마바사</font>
</body>
</html>
