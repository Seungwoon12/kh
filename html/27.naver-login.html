<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naver login page</title>
    <style>
        html, body{
            margin:0;
            padding:0;
        }
        * {
            box-sizing: border-box;
        }
        
        div {
            text-align:center;
        }
        
        h1 {
            color:#20c65f;
            font-size: 40px;
            font-weight: bolder;
        }
        img {
            width:150px;
        }
        input {
            color:#cccccc;
            border-color: #cccccc;
            border-style: solid;
            width:300px;
            padding:10px;
            font-size: 25px;
            width:100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        input[type=button] {
            color:white;
            background-color: #20c65f;
            border-style: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>NAVER</h1>
        <img alt="네이버 로고" src="./image/naver_text.png">
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <input type="button" value="로그인">        
    </div>
</body>
</html>
