<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        /* 
            문제점 1 : 기본적으로 html, body에 여백이 존재(브라우저마다 다름) 
            - 해결 : 모든 브라우저의 html, body에 여백을 제거(reset css)
        */
        html, body {
            padding:0;
            margin: 0;
        }
        
        /*
            문제점 2 : 기본적으로 폭을 부여하면 내용물(content)에 적용된다
            - 해결 : 폭을 설정하는 기준을 테두리까지로 변경
        */
/*
        * {
            box-sizing: border-box;
        }
*/
        
        input {
            width:10%;
        }
    </style>
</head>
<body>
   
    <input type="text">
    <input type="text">
    
</body>
</html>
