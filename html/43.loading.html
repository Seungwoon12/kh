    <style>
        .loading-wrapper {
            /* opacity는 내용물에 영향, rgba는 배경만 영향 */
/*            opacity:0.5;*/
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            /*
            화면전체 
            = 위로부터 0 + 아래로부터 0 + 왼쪽으로부터 0 + 오른쪽으로부터 0 
            = top:0 + left : 0 + right : 0 + bottom : 0
            */
            top:0;
            left:0;
            right:0;
            bottom:0;
        }
        /* 로딩영역 내부 이미지 설정 */
        .loading-wrapper > img{ 
            width:250px;
            height:200px;
            position:fixed;
            left:50%;
            top:50%;
            margin-left: -125px;
            margin-top: -100px;
        }
    </style>
</head>
