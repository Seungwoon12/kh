<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!--
      div 태그 : 영역을 설정하는 태그(기초공사)
      - Java GUI에서 JPanel과 동일한 역할
      - 디자인에서 매우 중요한 역할을 수행
      - 정렬을 사용할 수 있다(align)
      - 한 줄에 하나씩 나온다
   -->
   
    <div align="left">DIV태그 샘플입니다.</div>
    <div align="center">DIV태그 샘플입니다.</div>
    <div align="right">DIV태그 샘플입니다.</div>
    
</body>
</html>
