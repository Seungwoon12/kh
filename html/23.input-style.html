<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력창 스타일</title>
    
    <!-- 
        style 태그는 css 코드 작성이 가능한 영역이다 
        적용 대상을 선택(select) 해서 부여해야 한다.
    -->
    <style>
        /* input 태그에 스타일 부여 */
        input{
            width:100%;
            height:50px;
        }
        /* 첫 번째 input 태그에 스타일 부여 */
        input:nth-child(1) {
            color:blue;
        }
        /* 두 번째 input 태그에 스타일 부여 */
        input:nth-child(2) {
            color:green;
        }
    </style>
    
</head>
<body>
    
    <input type="text">
    
    <input type="text">
    
</body>
</html>
