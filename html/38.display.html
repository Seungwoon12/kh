<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        div, span {
            border:1px dotted black;
        }
        .customize {
            width:300px;
            
/*            display: block;*/
/*            display: inline;*/
/*            display: inline-block;*/
/*            display:none;*/
        }
    </style>
</head>
<body>
    <!--
        display는 표시하는 방식을 의미한다. 태그 종류마다 기본적으로 정해져 있다.
        - display:block  폭을 지정할 수 있고 한 줄에 한 개씩 나오는 속성(ex : div, h1~h6, hr, p 등)
        - display:inline  폭을 지정할 수 없고 내용물에 의해 폭이 결정되며 줄지어 나오는 속성(ex : span, label 등)
        - display:inline-block inline같은 block. 폭을 지정할 수 있으며 줄지어 나온다
        - display:none  화면에 표시되지 않도록 하는 속성
    -->
    
    <h1>DIV 태그</h1>
    
    <div>DIV테스트</div>
    <div>DIV테스트</div>
    <div>DIV테스트</div>
    
    <h1>SPAN 태그</h1>
    
    <span>SPAN테스트</span>
    <span>SPAN테스트</span>
    <span>SPAN테스트</span>
    
    <h1>커스터마이징</h1>
    
    <div class="customize">DIV테스트</div>
    <div class="customize">DIV테스트</div>
    <div class="customize">DIV테스트</div>
    
    <span class="customize">SPAN테스트</span>
    <span class="customize">SPAN테스트</span>
    <span class="customize">SPAN테스트</span>
    
</body>
</html>
