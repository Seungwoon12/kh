<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그 디자인</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        /*
            이미지 디자인
            
            종류
            - 화면에 가득차는 이미지(폭 100%)
            - 둥근 이미지(원형, 둥그스름)
            - 마우스에 반응하는 이미지(테두리, 그림자, 투명도) - 조건부 스타일
        
            공통 스타일 : .img
            개별 스타일 : 
            - 가득차는 이미지 : .img-full
            - 원형 이미지 : .img-circle
            - 둥근 이미지 : .img-round
            - 나뭇잎모양 이미지 : .img-leaf
            - 테두리가 생기는 이미지 : .img-border
            - 선명해지는 이미지 : .img-clear
            - 그림자가 생기는 이미지 : .img-shadow
        */
        .img {
            
        }
        /* class="img img-full"일 때만 적용되는 스타일*/
        .img.img-full{
            width:100%;
        }
        .img.img-circle {
            border-radius: 50%;/*모서리 50% 돌려깎기*/
        }
        .img.img-round {
            border-radius: 50px;
        }
        .img.img-leaf {
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        
        /* 조건부 스타일은 콜론(:)을 사용한다 */
        
        /* 다음 스타일은 마우스가 올라간 경우(hover)만 적용*/
        .img.img-border{
           border:2px solid transparent;
        }
        .img.img-border:hover {
            border:2px solid gray;
        }
        
        /* opacity는 0부터 1 사이의 값을 가진다 */
        .img.img-clear {
            opacity: 0.5;
        }
        .img.img-clear:hover {
            opacity: 1;
        }
        
        /* 
            box-shadow속성은 그림자 설정이 가능하다
            1. x좌표 이동값
            2. y좌표 이동값
            3. 뭉개지는 정도
            4. 넓이
            5. 색상
        */
        .img.img-shadow:hover{
            box-shadow: 0px 0px 3px 3px #333;
        }
    </style>
</head>
<body>
    <img class="img" src="https://placeimg.com/200/200/any">
    <img class="img img-full" src="https://placeimg.com/200/200/tech">
    <img class="img img-circle" src="https://placeimg.com/200/200/animals">
    <img class="img img-full img-round" src="https://placeimg.com/200/200/nature">
    <img class="img img-round" src="https://placeimg.com/200/200/people">
    <img class="img img-leaf" src="https://placeimg.com/200/200/people">
    <img class="img img-border" src="https://placeimg.com/200/200/architecture">
    <img class="img img-clear" src="https://placeimg.com/200/200/any">
    <img class="img img-shadow" src="https://placeimg.com/200/200/tech">
    <hr>
    <img class="img img-full img-circle img-shadow img-clear" src="https://placeimg.com/200/200/any">
</body>
</html>
