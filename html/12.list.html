<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list 태그</title>
</head>
<body>
    <!--
        ul : unorder list. 순서가 없는 리스트
        ol : order list. 순서가 있는 리스트
        +
        li : list item. 리스트 내의 항목
    -->
    <ul>
        <li>자바</li>
        <li>파이썬</li>
        <li>루비</li>
    </ul>
    
    <ol>
        <li>자바</li>
        <li>파이썬</li>
        <li>루비</li>
    </ol>
    
</body>
</html>
