<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체크박스 디자인 활용</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        /* 
            체크가 된 경우 동의합니다 글자를 파랑으로 표시
            - 여태까지 안에 있는 경우는 제어해 본 적이 있다
            - 하지만 "뒤"에 있는 태그는 선택해본 적이 없다.
        
            연계 선택자
            + : 영역 내에 있는 뒤 태그 1개 선택
            ~ : 영역 내에 있는 뒤 태그 전체 선택
        
            상태 선택자
            :checked - 체크가 된 경우를 선택
        */

        input[type=checkbox]:checked~label {
            color: red;
        }
    </style>
</head>

<body>
    <!--
        체크박스는 HTML태그중 유일하게 토글(toggle) 기능이 있는 태그
        - 토글은 두 가지 상태가 교차되는 것을 말한다
        - 디자인에서 교차되는 형태를 구현할 때 사용된다
    -->

    <div>
        <input type="checkbox">
        <label>동의합니다</label>
        <label>동의합니다</label>
        <label>동의합니다</label>
    </div>
    <label>동의합니다</label>
    <label>동의합니다</label>

</body></html>
