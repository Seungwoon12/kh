<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        //img 태그에는 value가 없다. 따라서 .val()은 못쓴다
        //- .attr() : 태그에 표시된 글자를 불러오거나 변경할 때 사용(only 써있는 글자)
        //- .prop() : 태그의 속성을 불러오거나 변경할 때 사용(자바스크립트 속성 또는 써있는 글자)
        $(function(){
            //변경 버튼을 누르면 이미지 종류를 바꿔보자(src)
            //$(".c").on("click", function(){});
            $(".c").click(function(){
                //이미지의 현재 src를 출력
                //console.log($("#custom-image").attr("src"));

                //이미지의 src를 변경(주소는 아무거나)
                $("#custom-image").attr("src", "https://placeimg.com/200/200/tech");
            });

            //확대와 축소 버튼을 눌렀을 때 이미지 크기의 변화를 주는 것(width/height)
            $(".a").click(function(){
                //이미지의 폭과 높이를 가져와서 계산한 뒤 재설정
                console.log($("#custom-image").attr("width"));
                console.log(typeof $("#custom-image").attr("width"));

                console.log($("#custom-image").prop("width"));
                console.log(typeof $("#custom-image").prop("width"));

                //var width = $("#custom-image").attr("width");
                //$("#custom-image").attr("width", width + 30);

                var width = $("#custom-image").prop("width");
                $("#custom-image").prop("width", width + 30);

                var height = $("#custom-image").prop("height");
                $("#custom-image").prop("height", height + 30);
            });
            
        });
    </script>
</head>
<body>
    <input type="button" value="확대" class="a">
    <input type="button" value="축소" class="b">
    <input type="button" value="변경" class="c">
    <hr>
    <img alt="실습용 이미지" src="https://placeimg.com/200/200/any" id="custom-image"
                                                                        width="200" height="200">
</body>
</html>
