<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            //검사버튼을 누르면 비밀번호 일치여부를 판정하여 결과창에 작성
            $(".check").click(function(){
                var pw = $("input[name=pw]").val();
                var pw2 = $("input[name=pw2]").val();
                if(pw && pw === pw2){//비밀번호가 있으며 비밀번호와 재확인이 같은 경우
                    $("input[name=result]").val("통과!");
                }
                else{
                    $("input[name=result]").val("비밀번호가 일치하지 않아요");
                }
            });

            //폼 전송 차단
            $(".regist-form").submit(function(e){
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <form class="regist-form" action="" method="POST">
        <input type="password" name="pw" placeholder="비밀번호 입력">
        <br><br>
        <input type="password" name="pw2" placeholder="비밀번호 재입력">
        <br><br>
        <input type="button" value="검사" class="check">
        <br><br>
        <input type="text" name="result" placeholder="검사 결과">
    </form>
</body>
</html>
