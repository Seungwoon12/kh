<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트도 프로그래밍 언어이다
        //프로그래밍 언어라면 있어야 하는 것들이 다 있다.
        //- 변수, 조건문, 반복문, 배열, 메소드, 라이브러리

        //1. 자바스크립트는 모든 데이터가 하나의 형태로 저장
        //- 구분을 안하는게 아니고 편하게 쓰자~~ 마인드
        var a = 100;
        var b = 3.14;
        var c = "Hello";

        console.log(a);
        console.log(b);
        console.log(c);

        //2. 자바에서 안되는 계산은 당연히 안됨
        //- 자바스크립트는 정말 치명적인 경우 제외하고는 오류가 발생하지 않음
        console.log(c - a);//NaN : Not A Number

        //3. 자바에 있는 연산자가 전부 다 있음
        //- 동일한 계산을 수행할 수 있음(조금의 차이는 존재)
        
    </script>
</head>
<body>
    
</body>
</html>
