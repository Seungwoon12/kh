<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체</title>
    <script>
        //자바스크립트에서 객체를 살펴본다
        //- 자바에서는 객체 생성을 위해 반드시 "클래스"가 있어야 한다.
        //- 자바스크립트에서는 클래스가 없다(ES5 기준)
        //- 직접 만들수도 있고, 생성자 함수를 이용할 수도 있다.

        //직접 생성하는 객체
        var student = {
            //항목이름 : 항목값 의 형태로 구성해서 배치한다
            name : "홍길동",
            score : 90
        };
        console.log(student);
        console.log(student.name);
        console.log(student.score);

        //student.name = "스티브잡스";
        
        //직접 생성하는 객체2 : 만들어진 객체에 없는 항목 추가를 할 수 있다.
        var person = { 
            name : "빌게이츠" , 
            age : 50 
        };
        person.job = "CEO";//원래 객체에 없는 항목 추가 가능
        console.log(person);

        //자바를 흉내내서 만드는 객체 : 클래스는 못만들지만 생성자 함수는 가능!
        // - 클래스 대신 함수로 비슷한 효과를 부여
        // public class Student {
        //     private String name;
        //     private int score;
        //     public Student(String name, int score){
        //         this.name = name;
        //         this.score = score;
        //     }
        // }

        //생성자 함수 : 클래스처럼 객체를 찍어낼 수 있다(단, new를 써야 한다)
        function Student(name, score){
            this.name = name;
            this.score = score;
        }

        var a = new Student("테스트1", 50);
        var b = new Student("테스트2", 60);
        console.log(a);
        console.log(b);

        var c = {
            name:"테스트3",
            score:70    
        };
        var d = {
            name:"테스트4",
            score:80
        };
        console.log(c);
        console.log(d);
    </script>
</head>
<body>
    
</body>
</html>
