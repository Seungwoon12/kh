<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //차이점
        //1. 자바스크립트에는 undefined라는 값이 있다
        var a;
        console.log(a);
        console.log(a + 10);

        //console.log(b);

        //2. 자바스크립트에는 null도 있다
        var b = null;
        console.log(b);

        //3. undefined 랑 null은 같은가? 다른가?
        console.log(a == b);//통크게 비교
        console.log(a === b);//쪼잔하게 비교(자바와 동일한 형태의 비교)

        console.log(0 == false);
        console.log(0 == "");
        console.log("" == false);

        //4. 자바스크립트는 부정적인 값이 존재
        //- undefined, null, 0, "", false
        console.log(!null == true);
        console.log(!undefined == true);

        //5. 적극적으로 활용할 수 있다.
        var username = "";
        if(!username){
            console.log("이름이 없습니다");
        }
        else{
            console.log("이름이 있습니다");
        }

        //6. 자바스크립트는 나눗셈 결과가 실수로 나온다
        //- 하지만 정수와 실수 자체가 구분이 없기 때문에 문제가 없다
        //- 만약 자바때처럼 정수로 결과가 나오게 하고 싶다면 변환명령이 필요
        //- 자바에는 Integer.parseInt() 명령으로 정수 변환이 가능
        //- 자바스크립트는 parseInt() 명령으로 정수 변환이 가능
        console.log(10/3);
        console.log(parseInt(10/3));
        console.log(10%3);
    </script>
</head>
<body>
    
</body>
</html>
