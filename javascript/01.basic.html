<!--
    자바스크립트는 사용자 화면에서의 필요한 처리를 수행하는 언어    
    여기서 중요한 점은 서버와는 전혀 상관이 없다는 것이다
    (서버용 자바스크립트는 따로 있다)
    자바스크립트를 배우는 궁극적인 목표는 "태그"에 "기능"을 부여하기 위한것
    자바와 문법이 유사하여 학습에 많은 도움이 된다
    자바스크립트를 사용하려면 <script> 태그가 필요하다
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //콘솔 화면에 Hello World를 출력
        console.log("Hello world");
    </script>
</head>
<body>
    <h1>Hello!</h1>
</body>
</html>
