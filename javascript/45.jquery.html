<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <!-- jquery를 이용하려면 라이브러리를 불러와야한다. -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $("h1").css("color", "red");
        });
    </script>
</head>
<body>
    <h1>Hello jQuery!</h1>
    <h1>Hello jQuery!</h1>
    <h1>Hello jQuery!</h1>
</body>
</html>
