<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style>
        .outbox{
            width:300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            //버튼을 누르면 항목을 생성
            $("#create-button").click(function(){
                //태그 속성을 명령으로 설정하여 추가
                // $("<input>").attr("type", "text")
                //                     .attr("name", "content")
                //                     .addClass("input")
                //                     .attr("placeholder", "제목을 입력하세요")
                //                     .appendTo(".outbox");

                var input = $("<input>").attr("type", "text")
                                        .attr("name", "content")
                                        .addClass("input")
                                        .attr("placeholder", "제목을 입력하세요");
                var div = $("<div>").addClass("row");
                
                //div에 input을 추가시킨 뒤 .outbox에 추가시켜라(다음 세 가지는 같은 효과)
                
                div.append(input).appendTo(".outbox");

                // div.append(input);
                // $(".outbox").append(div);

                // input.appendTo(div);
                // div.appendTo(".outbox");
            });
        });
    </script>
</head>
<body>
    <!-- 기본 화면 구현 : 제목창 1개 , 항목창 3개 -->
    <div class="outbox">
        <div class="row">투표 제목</div>
        <div class="row">
            <input type="text" name="title" class="input" placeholder="제목을 입력하세요">
        </div>
        <div class="row">투표 항목</div>
        <div class="row">
            <input type="text" name="content" class="input" placeholder="항목을 입력하세요">
        </div>
        <div class="row">
            <input type="text" name="content" class="input" placeholder="항목을 입력하세요">
        </div>
        <div class="row">
            <input type="text" name="content" class="input" placeholder="항목을 입력하세요">
        </div>
    </div>

    <div class="row">
        <input type="button" id="create-button" class="input input-inline" value="+ 항목 추가">
    </div>
</body>
</html>
