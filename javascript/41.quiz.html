<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //id, pw, nick, birth에 해당하는 이벤트를 각각 설정(blur)
            document.querySelector("input[name=id]").addEventListener("blur", function(){
                //this : 아이디입력창
                //this.nextElementSibling : 주인공 뒤의 태그
                var regex = /^[a-z][a-z0-9]{7,19}$/;
                var span = this.nextElementSibling;

                if(regex.test(this.value)){
                    span.textContent = "올바른 아이디 형식입니다";
                }
                else{
                    span.textContent = "아이디는 영문 소문자로 시작하는 8~20자 이내의 값으로 작성하세요";
                }
            });
            document.querySelector("input[name=pw]").addEventListener("blur", function(){
                //this : 비밀번호 입력창
                //this.nextElementSibling : 비밀번호 입력창 다음 태그
                var regex = /^[a-zA-Z0-9!@#$]{8,16}$/;

                if(regex.test(this.value)){
                    this.nextElementSibling.textContent = "올바른 비밀번호 형식입니다";
                }
                else{
                    this.nextElementSibling.textContent = "비밀번호는 8~16자 이내로 작성하세요";
                }
            });
            document.querySelector("input[name=nick]").addEventListener("blur", function(){
                //this : 닉네임 입력창
                var regex = /^[가-힣]{2,10}$/;
                if(regex.test(this.value)){
                    //innerHTML : 내부에 html 태그를 해석해서 설정
                    //textContent : 내부에 글자를 설정
                    this.nextElementSibling.innerHTML = "<h1>올바른 닉네임 형식입니다</h1>";
                }
                else{
                    this.nextElementSibling.innerHTML = "<h1>닉네임은 한글 2~10자로 작성하세요</h1>";
                }
            });
            document.querySelector("input[name=birth]").addEventListener("blur", function(){
                var regex = /^((19|20)[0-9]{2})-((0[13578]|1[02])-(0[1-9]|1[0-9]|2[0-9]|3[0-1])|(0[469]|11)-(0[1-9]|1[0-9]|2[0-9]|30)|02-(0[1-9]|1[0-9]|2[0-8]))$/;
                if(regex.test(this.value)){
                    this.nextElementSibling.textContent = "올바른 날짜 형식입니다";
                }
                else{
                    this.nextElementSibling.textContent = "잘못된 날짜 형식입니다";
                }
            });
        };
    </script>
</head>
<body>
    <input type="text" name="id" placeholder="아이디">
    <span></span>
    <hr>
    <input type="text" name="pw" placeholder="비밀번호">
    <span></span>
    <hr>
    <input type="text" name="nick" placeholder="닉네임">
    <span></span>
    <hr>
    <input type="text" name="birth" placeholder="생년월일">
    <span></span>
</body>
</html>
