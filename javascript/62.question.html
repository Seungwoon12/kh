            //- input : 입력된 후 잘라내기
            $(".test").on("input", function(){
                var count = $(this).val().length;
                
                while(count > 100){
                    var text = $(this).val();
                    text = text.substring(0, text.length-1);
                    $(this).val(text);
                    count--;
                }

                $(".count").text(count);
            });
        });
    </script>

<body>
    <input type="text" class="test">
    <span>
        <span class="count">0</span> / 100
    </span>
