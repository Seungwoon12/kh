    <style>
        /* tr 태그에 active라는 클래스가 있다면 아래 스타일을 적용시키겠다 */
        .table tr.active {
            background-color: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            //[1] 스타일 제어
            // $(".select-item").change(function(){

            //         //$(this).parent().parent().css("background-color", "yellow");//안정적

            //     }
            //     else{
            //         //$(this).parent().parent().css("background-color", "transparent");//안정적
            //         $(this).parents("tr").css("background-color", "transparent");//위험
            //     }
            // });

            //[2] 클래스 추가/제거
            $(".select-item").change(function(){
                //$(this).parent().parent().toggleClass("active");//위험
                //$(this).parents("tr").toggleClass("active");//왕위험
                //if($(this).parents("tr").hasClass("active")){//위험한 조건
                if($(this).prop("checked")){//합리적인 조건
                    $(this).parents("tr").addClass("active");
                }
                else{
                    $(this).parents("tr").removeClass("active");
                }
            });
        });
    </script>
