<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //2000년생의 나이를 구하여 출력 후 성인 판정
        var year = 2000;
        var today = 2020;
        var age = today - year + 1;
        console.log("나이 : "+age);

        if(age >= 20){
            console.log("성인");
        }
        else{
            console.log("미성년자");
        }
    </script>
</head>

</body>
</html>
