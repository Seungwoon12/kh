<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script>
        window.onload = function(){
            var list = document.querySelectorAll("h1");
            for(var i=0; i<list.length; i++){
                list[i].style.color = "red";
            }
        };
    </script>
</head>
<body>
    <h1>Hello jQuery!</h1>
    <h1>Hello jQuery!</h1>
    <h1>Hello jQuery!</h1>
</body>
</html>
