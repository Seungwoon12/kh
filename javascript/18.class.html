<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 제어</title>
    <style>
        /* 잘못 입력한 경우의 스타일 */
        .incorrect {
            border:3px solid red;
            background-image: url("./image/x.png");
            background-size: 0.75rem;
            background-repeat: no-repeat;
            background-position: right;
        }
    </style>
    <!--
        만약 상황에 따라 어마무시한 디자인 효과를 부여해야 한다면?
        - 테두리 + 배경그림 + ...
        
        이 때도 스타일로 하는게 맞을까? CSS는 작성할 필요가 있을까?
        = CSS와의 콜라보레이션을 기획해본다
        = 미리 디자인 관련 클래스를 만들어두고 이를 적용시키는 방법을 모색한다
    -->
    <script>
        function checkId(){
            var regex = /^[a-z][a-z0-9]{7,19}$/;
            var idInput = document.querySelector("input[name=id]");
            if(regex.test(idInput.value)){//형식에 맞다면
                //idInput.className = "";//전체 클래스 덮어쓰기(비추천)
                idInput.classList.remove("incorrect");//클래스를 제거
            }
            else{//형식에 맞지 않는다면 : 입력창에 incorrect라는 클래스를 추가한다.
                //idInput.className = "incorrect";//전체 클래스 덮어쓰기(비추천)
                idInput.classList.add("incorrect");//클래스를 추가
            }
        }
    </script>
</head>
<body>

    <input type="text" name="id" placeholder="아이디" oninput="checkId();">

</body>
</html>
