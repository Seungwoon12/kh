<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 다루기</title>
    <style>
        .iframe {
            width:400px;
            height:400px;
            position:fixed;
            top:50%;
            left:50%;
            margin-left: -200px;
            margin-top: -200px;
        }
    </style>
</head>
<body>
    <!--
        iframe은 화면 속에 들어갈 수 있는 별도의 화면(내부화면)
    -->
    <h1>iframe</h1>

    <iframe class="iframe" src="https://www.melon.com/"></iframe>

</body>
</html>
