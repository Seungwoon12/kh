<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일시트 없이 내맘대로 하겠다!</title>
    <style>
        html, body {
            margin:0;
            padding: 0;
        }
        *{
            box-sizing: border-box;
        }
        
        .login-wrapper {
            width:400px;
            margin: 0 auto;
        }
        .login-wrapper > .login-title {
            text-align: center;
            font-size: 50px;
        }
        .login-wrapper > .login-id {
            width: 100%;
            font-size: 25px;
            margin:10px 0px;/* 좌우마진은 폭에 영향을 미친다*/
            padding:10px;
            
            /* background 속성으로 이미지 설정 */
            padding-left: 50px;
            background-image:url("./image/email.png");
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: 7.5px 10px;
        }
        .login-wrapper > .login-pw {
            width:100%;
            font-size: 25px;
            margin:10px 0px;
            padding:10px;
            
            /* background 속성으로 이미지 설정 */
            padding-left: 50px;
            background-image:url("./image/lock.png");
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: 7.5px 7.5px;
        }
        .login-wrapper > .login-btn {
            width:100%;
            font-size: 25px;
            margin:10px 0px;
            padding:10px;
            
            background-color: dodgerblue;
            color:white;
            border:none;
        }
        .login-wrapper > .join-btn {
            width:100%;
            font-size: 25px;
            margin:10px 0px;
            padding:10px;
            background-color: white;
            color:dodgerblue;
            border:1px solid gray;
        }        
        .login-wrapper > .copyright {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-title">
            <span style="color:maroon;">cou</span
            ><span style="color:orangered;">p</span
            ><span style="color:orange;">a</span
            ><span style="color:lightgreen;">n</span
            ><span style="color:lightskyblue;">g</span>
        </div>
        <input type="text" class="login-id">
        <input type="password" class="login-pw">
        <input type="checkbox">
        <label>자동로그인</label>
        <input type="button" value="로그인" class="login-btn">
        <hr>
        <input type="button" value="회원가입" class="join-btn">
        <div class="copyright">&copy; Coupang Corp. All rights reserved.</div>
    </div>
</body>
</html>
